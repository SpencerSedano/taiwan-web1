<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />

		<title>All Taiwan</title>

	<body>
		<div class="container">
			<main>
				<section class="contact-grid">
					<div class="rectangle">
						<header>
							<div class="menu-container">
								<div class="logo-container">
									<a href="index.html"
										><img
											class="logo"
											src="images/alltaiwan.png"
											alt="Logo All Taiwan"
									/></a>
								</div>
								<nav>
									<ul class="nav-links">
										<li><a href="index.html">Home</a></li>
										<li><a href="explore.html">Explore</a></li>
										<li><a href="contact.html">Contact Us</a></li>
									</ul>
									<div class="burger">
										<div class="line1"></div>
										<div class="line2"></div>
										<div class="line3"></div>
									</div>
								</nav>
							</div>
						</header>
					</div>
					<h1 class="contact-heading">Contact Us</h1>

					<div class="container-form-grid">
						<form Autosize="True" AutoSizeMode="GrowAndShrink">
							<input
								class="name-subject"
								type="text"
								id="fname"
								name="firstname"
								placeholder="Name"
							/>

							<input
								class="name-subject"
								type="text"
								id="lname"
								name="lastname"
								placeholder="Subject"
							/>

							<textarea
								id="message"
								name="subject"
								placeholder="Your message"
								style="height: 200px"
							></textarea>

							<input class="submit-button" type="submit" value="Submit" />
						</form>
					</div>
					<img
						class="contact-image-icon1"
						src="https://cdn.glitch.me/9818afb4-faa6-4a45-be62-a003d3aff07f%2Fmaps-icon-8225.png?v=1635658947328"
					/>
					<p class="contact-icon1">Lima - Peru</p>
					<img
						class="contact-image-icon2"
						src="https://cdn.glitch.me/9818afb4-faa6-4a45-be62-a003d3aff07f%2F8ac53fc4-1a91-4e05-8cdf-ff1d594bb2ad.image.png?v=1635658669607"
					/>
					<p class="contact-icon2">+51 999 999 999</p>
					<img
						class="contact-image-icon3"
						src="https://cdn.glitch.me/9818afb4-faa6-4a45-be62-a003d3aff07f%2F584856a0e0bb315b0f7675a9.png?v=1635658891817"
					/>
					<p class="contact-icon3">alltaiwan@gmail.com</p>
				</section>
				<section class="contact2-grid">
					<div class="rectangleblack">
						<a href="index.html"
							><img
								class="logoblack"
								src="images/alltaiwan.png"
								alt="Logo All Taiwan"
						/></a>
					</div>
					<h2 class="contact2-heading">Personal Contact</h2>

					<div class="slider-container">
						<div class="slider">
							<div class="buttons">
								<a href="#!" class="button" id="prev">prev</a>
								<a href="#!" class="button" id="next">next</a>
							</div>
							<div class="slide" id="slide1">
								<img
									style="object-fit: contain; width: 100%; height: 100%"
									src="./images/spencersedano.jpg"
									alt="Yo"
								/>
							</div>
							<div class="slide" id="slide2">
								<img
									style="object-fit: contain; width: 100%; height: 100%"
									src="./images/rainbow.JPG"
									alt="Yo"
								/>
							</div>
							<!-- <div class="slide" id="slide3">
								<iframe
									width="560"

									title="YouTube video player"

									allowfullscreen
								></iframe>
							</div> -->
							<!--    Add as many slides as you like    -->

					</div>

					<!-- <div class="me-image-container">

					</div> -->
					<p class="chinese-name">余思遠</p>
					<p class="spanish-name">Spencer Sedano</p>
					<footer>

							Copyright&copy; Spencer Sedano - WDD 130
